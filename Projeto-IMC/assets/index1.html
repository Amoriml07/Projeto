<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

<link rel="stylesheet" href="assets/css/style.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <main id="container">
<section id="img">
    <img src="images/ilustration.svg" alt="imagem">
</section>

<section id="calculator">
    <form id="form">
        <h1 id="title">
            Calculadora de IMC
        </h1>
        <div class="imput-box">
            <label for="weight">
                Peso em Kilograma
            </label>
            <div class="imput-field">
                <i class="fa-solid fa-weight-scale"></i>
                <input type="number" id="weight" required>
                <span>KG</span>

            </div>
        </div>

        <div class="imput-box">
            <label for="height">
                Altura em Metros
            </label>
            <div class="imput-field">
                <i class="fa-sharp fa-solid fa-ruler"></i>
                <input type="number" id="height" required>
                <span>M</span>
            </div>
        </div>
        
        <button id="calculate">Calcular</button>
    </form>

<div id="infos" class="hidden">
    <div id="result">
    <div id="bmi">
        <span id="value"></span>
        <span>Seu IMC</span>
    </div>
    <div id="description">
        <span></span>
        </div>
    </div><div id="more_info">
    <link rel="stylesheet" href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">Mais Informações sobre IMC
    <i class="fa-solid fa-arrow-up-right-from-square"></i>
</div>  
</div>  


</section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
